{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

<form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
    {% csrf_token %}
    {% if next_page %}
    <input type="hidden" name="next_page" value="{{ next_page }}">
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="войти">
</form>
<button class="btn btn-round form-control">
    <a href="{% url 'auth:register' %}" class="">
        зарегистрироваться
    </a>
</button>
<button class="btn btn-round form-control">
    <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
        Вход через <i class="fa fa-vk" aria-hidden="true"></i>
    </a>
</button>
<button class="btn btn-round form-control0">
    <a href="{% url 'social_google:begin' 'google-oauth2' %}?next=/">
        Вход через <i class="fa fa-google-plus" aria-hidden="true"></i>
    </a>
</button>
{% endblock content %}
